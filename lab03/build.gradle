apply plugin: "java"
apply plugin: "application"

mainClassName = "csci2020u.lab03.CSVDemo"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.commons:commons-csv:1.9.0"
}

jar {
    archiveBaseName = "CSVDemo"
    archiveVersion  = "1.0"
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}
